<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@freddieaddery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Freddie Addery</a> on <a href="https://unsplash.com/photos/guinea-pig-on-head-sunflower-in-front-of-face-HyOJoOzMvlc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="main">
            <h1>This is not a real online service!</h1>
            <p>You know you want something like this is your life to help you realize your wildest dreams. Sign up now to get started</p>
            <p><em>You know you want to</em></p>

            <form action="">
                <h2 class="title">Let's do this</h2>
                <div class="controls">
                    <div class="row">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}">
                            <span></span>
                        </div>
                        <div>
                            <label for="password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}">
                        </div>
                    </div>
                </div>
                <div>
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
